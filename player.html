<div id='player'>
  <div class='main'>
    <div class='controls-wrapper cf'>
      <span id='play-pause' class='play-pause ctrl'>Play</span>
      <span id='gutter' class='gutter'>
        <span id='handler' class='handler'>h</span>
      </span>
      <span id='time-remaining' class='time-remaining'>mm:ss</span>
    </div>
    <div class='playing'>
      <div id='wrap-audio'>
        <audio id='audio'><!-- Filled with JS. --></audio>
      </div>
      <div id='current'><!-- Filled with JS. --></div>
    </div>
  </div>
  <div id='playlist' class='playlist'><!-- Filled uppen player.init() invocation. --></div>
</div>
